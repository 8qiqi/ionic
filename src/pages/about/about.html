<ion-header>
  <!-- <ion-navbar>
   <input type="text" placeholder="双十二特惠好物超低价" class="search">
  </ion-navbar> -->
  <ion-searchbar>
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
  </ion-searchbar>
 


</ion-header>

<ion-content>
  <img src="../assets/imgs/商城/中心背景.png" class="cimg">
  <ul class="navList">
    <!-- <li class="first" style="background:#ffdb2c">客厅</li>
    <li>卧室</li>
    <li>餐厅</li>
    <li>书房</li>
    <li>门厅</li> -->
    <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx" style="width:25%;">{{arr[idx]}}</li>
  </ul>
  <div [ngSwitch]="isActive">
      <div *ngSwitchCase="0">
          <ul class="goods">
              <li>
                <img src="../assets/imgs/商城/图一.png" alt="">
              </li>
              <li><img src="../assets/imgs/商城/图二.png" alt=""></li>
              <li><img src="../assets/imgs/商城/图三.png" alt=""></li>
              <li><img src="../assets/imgs/商城/图四.png" alt=""></li>
            </ul>
            <p class="quanbu" text-center>查看全部商品 <ion-icon name="ios-funnel-outline" item-start class="funnel"></ion-icon></p>
      </div>
      <div *ngSwitchCase="1">
        这是餐厅页
      </div>
      <div *ngSwitchCase="2">
        这是书房页
      </div>
      <div *ngSwitchCase="3">
          这是门厅页
        </div>
  </div>
  <!-- <img src="../assets/imgs/商城/文字.png"> -->
  <!-- <p>——沙发——</p> -->
  
 
</ion-content>
